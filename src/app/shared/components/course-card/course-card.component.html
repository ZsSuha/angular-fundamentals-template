<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{title}}</div>
      <div class="course-card__description-text">{{description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ getAuthorNames(authors) }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ convertDurationToHours(duration) }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ formatDate(creationDate) }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button></app-button>
            <div class="course-card__buttons">
                <app-button buttonText = "Show course" (click) = "showCourse()"></app-button>
                <ng-content *ngIf="editable"></ng-content>
            </div>
        </div>
    </div>
</div>
