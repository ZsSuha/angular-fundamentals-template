<div *ngFor="let course of courses">

    <app-course-card
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="course.editable"
    (clickOnShow)="handleShowCourse()">

    <ng-container *ngIf="editable">
      <app-button iconName= "trash" (click)="handleDeleteCourse(course)"></app-button>
      <app-button iconName= "pencil" (click)="handleEditCourse(course)"></app-button>
    </ng-container>
    
  </app-course-card>

</div>
